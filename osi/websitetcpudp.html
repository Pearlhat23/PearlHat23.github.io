<DOCTYPE! html>
<html>
<Title>Transport Layer OSI Model</Title>
<h1>OSI Model Layer 4: Transport Layer TCP/UDP</h1>
<body>
<p>TCP: Transmission Control Protocol:
Client: Identifies Server
Server: Identifies Client
Client: Asks for packet
Server: Sends packet</p>

<p>UDP: User Datagram Protocol:
Client: Asks Server for packet
Server: Sends packet</p>
</body>

</html>
